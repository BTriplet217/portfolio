<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight On Each Planet</title>
    <!-- Google Fontst -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/weight-solar-system.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your Weight On Each Planet (AND Dwarf Planets) of Our Solar System</h1>
      <div class="input">
        <label for="earthWeight">Enter Your Weight On Earth(lbs):</label>
        <input type="number" id="earthWeight" placeholder="Weight" />
      </div>
      <br><br>
      <button onclick="calculateWeights()">Calculate Weights</button>
      <div id="result"></div>
    </div>

    <video autoplay muted loop id="myVideo">
      <source src="images/stars.mp4" type="video/mp4">
    </video>

    <!-- Script -->
    <script src="js/weight-solar-system.js"></script>
  </body>
</html>
